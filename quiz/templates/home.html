{% extends 'base.html' %}

{% block title %}Hello{% endblock %}

{% block content %}
<h1>My fake blog!</h1>
{% if user.is_authenticated %}
  <p>Logged in as {{ user.username }}</p>
  <a href="{% url 'logout' %}">Logout</a>
{% else %}
  <a href="{% url 'social:begin' 'google-oauth2' %}">
    Login with google
  </a>
  <br>
  <a href="{% url 'login' %}">
    Login with user account
  </a>
{% endif %}
{% endblock %}
